name: Build Kernel (Clean GKI)

on:
  workflow_dispatch:

env:
  CLANG_DIR: clang-r584948
  DEVICE: marble

jobs:
  build-kernel:
    runs-on: ubuntu-22.04
    
    steps:
      # 1. Free Disk Space
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      # 2. Add Swap
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 16

      # 3. Checkout your repo scripts
      - uses: actions/checkout@v4
        with:
          path: aospa-gki-kernel-build

      # 4. Environment Setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.10'

      - name: Setup build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc device-tree-compiler
          sudo curl --create-dirs -o /usr/local/bin/repo -L https://storage.googleapis.com/git-repo-downloads/repo
          sudo chmod a+rx /usr/local/bin/repo

      # 5. Initialize Repo and Sync Source
      # CRITICAL CHANGE: Uses ${{ github.repository }} to pull from YOUR fork (devgru757)
      - name: Clone repo and sync
        run: |
          repo init -u https://github.com/${{ github.repository }} -b "$(git -C aospa-gki-kernel-build branch --show-current)" -m manifest.xml --depth=1
          repo sync -j$(nproc)
          mkdir -p kernel_platform/device/xiaomi/marble-kernel/dtbs

      # 6. Setup Google Clang
      - name: Setup clang
        run: |
          mkdir -p kernel_platform/clang
          cd kernel_platform/clang
          git clone -n --depth=1 --filter=tree:0 -b main-kernel --single-branch https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 .
          git sparse-checkout set --no-cone "/$CLANG_DIR"
          git checkout

      # 7. Include personal changes (Clang fixes & Driver paths)
      # UPDATED: Added "|| true" to ignore errors if patches are already applied
      - name: Include personal changes
        run: |
          # Copy local config changes from your repo to the workspace
          cp -rf aospa-gki-kernel-build/android_kernel_xiaomi_sm8450/. kernel_platform/xiaomi/sm8450
          
          cd kernel_platform/xiaomi/sm8450
          
          # Fix Clang 19 warnings (LineageOS patches)
          curl https://github.com/LineageOS/android_kernel_xiaomi_sm8450/commit/172b68ec702573ca1eef912e06ffdeb32f9c01ac.patch | git apply -v || true
          curl https://github.com/LineageOS/android_kernel_xiaomi_sm8450/commit/aea66fe46a3d796d4f85c5979678055438185cbd.patch | git apply -v || true
          
          # Fix Clang 21 warnings (Pzqqt patches)
          curl https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/f4ae922da12b91d0b7a8109ba2851a44c61b0ba6.patch | git apply -v || true
          
          cd ..
          
          # Fix Driver Paths (Adjusting paths for staging/wlan/display)
          curl https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/f61c4b97ea8dfa65cce74c41a281dc8086e10ee6.patch > clang_1.patch
          sed -i 's/drivers\/staging/sm8450-modules\/qcom\/opensource\/wlan/g' clang_1.patch
          patch -p1 < clang_1.patch || true
          
          curl https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/3e043c16430a95f6d328f5396c14ec18a52ab10a.patch > clang_2.patch
          sed -i 's/drivers/sm8450\/drivers/g' clang_2.patch
          sed -i 's/techpack\/display/sm8450-modules\/qcom\/opensource\/display-drivers/g' clang_2.patch
          patch -p1 < clang_2.patch || true

      # 8. Build Kernel
      - name: Build kernel
        run: |
          cd kernel_platform/xiaomi/sm8450
          ./build.sh ${{ env.DEVICE }}

      # 9. Packaging with AnyKernel3
      - name: Zip output
        run: |
          # Prepare Marble zip
          git clone --depth=1 -b marble https://github.com/bryanyee33/AnyKernel3.git AnyKernel3-marble
          cp kernel_platform/device/xiaomi/marble-kernel/Image AnyKernel3-marble/
          rm -rf AnyKernel3-marble/.git AnyKernel3-marble/README.md
          
          cd AnyKernel3-marble
          zip -r9 "../marble-kernel.zip" *
          cd ..
          
          # Prepare PZQQT specific package (blobs)
          git clone --depth=1 -b pzqqt https://github.com/bryanyee33/AnyKernel3.git AnyKernel3-pzqqt
          cp kernel_platform/device/xiaomi/marble-kernel/Image AnyKernel3-pzqqt/
          cp kernel_platform/device/xiaomi/marble-kernel/dtbs/dtbo.img AnyKernel3-pzqqt/
          cp kernel_platform/device/xiaomi/marble-kernel/dtbs/ukee.dtb AnyKernel3-pzqqt/dtb/
          cp -r kernel_platform/device/xiaomi/marble-kernel/vendor_dlkm AnyKernel3-pzqqt/_vendor_dlkm_modules
          cp -r kernel_platform/device/xiaomi/marble-kernel/vendor_ramdisk AnyKernel3-pzqqt/_vendor_boot_modules
          
          rm -rf AnyKernel3-pzqqt/.git AnyKernel3-pzqqt/README.md

      - name: Generate release tag
        id: tag
        run: echo "release_tag=AOSPA_GKI_$(date +'%Y.%m.%d')" >> "$GITHUB_OUTPUT"

      # 10. Create Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            marble-kernel.zip

      # 11. Upload Artifacts
      - name: Upload marble-kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: marble-kernel
          path: marble-kernel.zip

      - name: Upload blobs artifact
        uses: actions/upload-artifact@v4
        with:
          name: marble-kernel-blobs
          path: AnyKernel3-pzqqt/*
          compression-level: 9
