name: Build Kernel (No SU / No Magic Mount)

on:
  workflow_dispatch:

env:
  CLANG_DIR: clang-r584948
  LTO: thin
  SKIP_ABI_CHECKS: true

permissions:
  contents: write

jobs:
  build-kernel-clean:
    runs-on: ubuntu-22.04
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 16

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc device-tree-compiler bison flex libssl-dev git zip
          
          mkdir -p ~/.bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          chmod a+x ~/.bin/repo
          echo "$HOME/.bin" >> $GITHUB_PATH
          
          git config --global user.name "CI Builder"
          git config --global user.email "ci@localhost"

      - name: Checkout Builder Repo
        uses: actions/checkout@v4
        with:
          path: builder_repo

      - name: Initialize & Sync Source
        run: |
          mkdir -p workspace
          cd workspace
          
          cp ../builder_repo/manifest.xml .
          
          # Prevent SUSFS/Magic Mount download
          sed -i '/susfs4ksu/d' manifest.xml
          
          # Initialize and Sync
          repo init -u ../builder_repo -m manifest.xml --depth=1
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: Setup Clang
        run: |
          mkdir -p workspace/temp_clang
          cd workspace/temp_clang
          
          git clone -n --depth=1 --filter=tree:0 -b main-kernel --single-branch \
              https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 .
          git sparse-checkout set --no-cone "/$CLANG_DIR"
          git checkout

      - name: Overlay Custom Changes
        run: |
          cp -rf builder_repo/android_kernel_xiaomi_sm8450/* workspace/kernel_platform/xiaomi/sm8450/

      - name: Restructure Directories (Fix Clang Path)
        run: |
          cd workspace
          
          # 1. Create directory structure
          mkdir -p device/xiaomi
          mkdir -p device/prebuilts
          
          # 2. Move Kernel Source to 'device/xiaomi/marble-kernel'
          mv kernel_platform/xiaomi/sm8450 device/xiaomi/marble-kernel
          
          # 3. Move Dependencies
          mv kernel_platform/xiaomi/sm8450-modules device/xiaomi/sm8450-modules
          mv kernel_platform/xiaomi/sm8450-devicetrees device/xiaomi/sm8450-devicetrees
          
          # 4. MOVE PREBUILTS & CLANG INTO 'device'
          # This aligns with build.sh expecting KP_ROOT at '../..'
          mv kernel_platform/prebuilts/kernel-build-tools device/prebuilts/
          mv temp_clang device/clang

      - name: Disable SU & Magic Mount (The Safe Way)
        run: |
          cd workspace/device/xiaomi/marble-kernel

          # 1. REMOVE PERSONAL.CONFIG from build script
          sed -i 's/vendor\/personal.config//g' build.sh

          # 2. DISABLE FLAGS GLOBALLY
          find arch/arm64/configs -type f -name "*.config" -exec sed -i '/CONFIG_KSU/d' {} +
          find arch/arm64/configs -type f -name "*.config" -exec sed -i '/CONFIG_KSU_SUSFS/d' {} +

          # 3. CLEAN MAKEFILE ONLY (Fixes directory error)
          sed -i '/kernelsu\/Kconfig/d' drivers/Kconfig || true
          sed -i '/kernelsu/d' drivers/Makefile || true
          sed -i '/CONFIG_KSU/d' drivers/Makefile || true

      - name: Apply Patches
        run: |
          cd workspace/device/xiaomi/marble-kernel
          
          # LineageOS Patches
          curl -L https://github.com/LineageOS/android_kernel_xiaomi_sm8450/commit/172b68ec702573ca1eef912e06ffdeb32f9c01ac.patch | git apply -v || true
          curl -L https://github.com/LineageOS/android_kernel_xiaomi_sm8450/commit/aea66fe46a3d796d4f85c5979678055438185cbd.patch | git apply -v || true

          # Pzqqt Patches
          curl -L https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/f4ae922da12b91d0b7a8109ba2851a44c61b0ba6.patch | git apply -v || true
          
          # Clang Fix 1
          curl -L https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/f61c4b97ea8dfa65cce74c41a281dc8086e10ee6.patch > clang_fix1.patch
          git apply -v clang_fix1.patch || echo "Clang Fix 1 skipped"
          
          # Clang Fix 2
          curl -L https://github.com/Pzqqt/android_kernel_xiaomi_marble/commit/3e043c16430a95f6d328f5396c14ec18a52ab10a.patch > clang_fix2.patch
          git apply -v clang_fix2.patch || echo "Clang Fix 2 skipped"

      - name: Build Kernel
        run: |
          cd workspace/device/xiaomi/marble-kernel
          
          # Set SRC_ROOT to the workspace root
          echo "SRC_ROOT=$GITHUB_WORKSPACE/workspace" > .build.rc
          
          chmod +x build.sh
          ./build.sh marble

      - name: Package Artifacts
        run: |
          cd workspace/device/xiaomi/marble-kernel
          mkdir -p release_pack
          cd release_pack
          
          git clone --depth=1 -b marble https://github.com/bryanyee33/AnyKernel3.git .
          rm -rf .git README.md
          
          # Copy Artifacts
          [ -f "../out/arch/arm64/boot/Image" ] && cp ../out/arch/arm64/boot/Image .
          [ -f "../Image" ] && cp ../Image .
          [ -f "../out/dtbs/dtbo.img" ] && cp ../out/dtbs/dtbo.img .
          [ -f "../dtbo.img" ] && cp ../dtbo.img .
          [ -d "../vendor_dlkm" ] && cp -r ../vendor_dlkm/* .
          [ -d "../vendor_ramdisk" ] && cp -r ../vendor_ramdisk/* .
          
          zip -r9 "../marble-kernel-stock.zip" *

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=Marble_Stock_$(date +'%Y.%m.%d')" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            workspace/device/xiaomi/marble-kernel/release_pack/marble-kernel-stock.zip
